<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie tnacker</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>  
    <nav>
    <a href="/">
        <span class="navbar">GrT</span>
    </a>
    </nav>
    <div class="table">
    {{range .}} <!-- . stand for root of the data structure pased -->
    <a class="artist-card" href="/artist/{{.Id}}">
        <div>
        <img src="{{.Image}}" alt="{{.Id}}" decoding="async" loading="lazy">
        <span>{{.Name}}</span>
        </div>
    </a>
    {{end}}
    </div>
</body>
</html>
